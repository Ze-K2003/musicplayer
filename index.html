<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/22ac6a568d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="playlistContainer"></div>
        <audio src="" class="audioTag"></audio>
        <div class="currentTimeAndTotalTime">
            00:00 / 00:00
        </div>
        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>
        <div class="playlistLogoContainer">
            <i class="fa-solid fa-backward-step contains backwardButton"></i>
            <i class="fa-solid fa-play contains playButton"></i>
            <i class="fa-solid fa-pause contains pauseButton"></i>
            <i class="fa-solid fa-forward-step contains forwardButton"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
